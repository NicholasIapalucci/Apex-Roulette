<!DOCTYPE html>
<html>

<head>
    <title>Apex Roulette</title>

    <link rel="icon" type="image/png" href="media/images/favicon.png" />

    <!-- Fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Aldrich" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/lobby.css" />
    <link rel="stylesheet" href="styles/legend.css" />

    <!-- Scripts -->
    <script defer src="scripts/script.js" type="module"></script>
</head>

<body>

    <!-- The navigation bar at the top -->
    <img id="permission-icon" src="media/images/jumpmaster.png"></img>
    <div id="navbar">
        <button class="tab"><p>Apex Roulette</p></button>
        <button class="selected tab" id="lobby-tab"><p>Lobby</p></button>
        <button class="unselected tab" id="legend-tab"><p>Legends</p></button>
        <button class="unselected tab"><p>Challenges</p></button>
        <button class="unselected tab" id="room-tab"><p id="room-text">Room</p></button>
    </div>
    <div id="profile-box">
        <img src="media/images/dice.png" id="randomize-name"></img>
        <input id="profile" placeholder="Anonymous" type="text" autocomplete="off" size="9"/>
    </div>

    <!-- The screen shown before entering a room -->
    <div id="prelobby">
        <div id="room-buttons">
            <button id="create-room">
                <img src="media/images/leftclick.png" class="button-image"></img>
                Create Room
            </button>
            <button id="join-room-button">
                <img src="media/images/keyboard.png" class="button-image"></img>
                Join Room
            </button>
            <input id="join-room-input" type="text" maxlength="6" autocomplete="off" />
            <div id="join-room-tooltip-triangle"></div>
            <p id="join-room-tooltip">Room not found</p>
        </div>
    </div>

    <!-- The screen shown when in a room -->
    <div id="lobby">
        <div class="player-panel">
            <h1 id="left-player-name" class="player-name">[Empty]</h1>
            <button class="add-player"></button>
        </div>

        <div class="player-panel">
            <h1 id="middle-player-name" class="player-name">You</h1>
        </div>

        <div class="player-panel">
            <h1 id="right-player-name" class="player-name">[Empty]</h1>
            <button class="add-player"></button>
        </div>
   </div>

   <!-- The legend screen -->
   <div id="legend-screen">
        <div id="legend-container">

            <h1 id="legend-name">Bloodhound</h1>
            <p id="legend-description">Technological Tracker</p>

            <!-- Top row of legends -->
            <div class="legend-row">
                <div class="legend-button"><img src="media/images/legends/bloodhound.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/gibraltar.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/lifeline.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/pathfinder.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/wraith.png"></img></div>
            </div>

            <!-- Second row of legends -->
            <div class="legend-row">
                <div class="legend-button"><img src="media/images/legends/bangalore.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/caustic.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/mirage.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/octane.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/wattson.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/crypto.png"></img></div>
            </div>

            <!-- Third row of legends -->
            <div class="legend-row">
                <div class="legend-button nolegend"><img src="media/images/legends/nolegend.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/revenant.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/loba.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/rampart.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/horizon.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/fuse.png"></img></div>
            </div>

            <!-- Bottom row of legends -->
            <div class="legend-row">
                <div class="legend-button nolegend"><img src="media/images/legends/nolegend.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/valkyrie.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/seer.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/ash.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/madmaggie.png"></img></div>
                <div class="legend-button"><img src="media/images/legends/newcastle.png"></img></div>
            </div>
        </div>
        <img id="legend-image" src="media/images/legends/bloodhoundbody.png"/>
   </div>

</body>

</html>
